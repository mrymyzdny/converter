<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="Converter Celsius to Fahrenheit" />
    <title>°C to °F</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconcert" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="thermometer.png" type="image/png" />
  </head>
  <body>
    <header id="convertor">
      <label>
        Converter <span class="celsius"> °C </span> to
        <span class="fahrenheit"> °F </span></label
      >
    </header>

    <div>
      <input type="text" placeholder="°C" class="convertor-input" />
    </div>

    <p id="result"></p>

    <div class="buttons">
      <button class="convert-btn">CONVERT</button>
      <button class="reset-btn">RESET</button>
      <button class="change-btn">CHANGE</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<link rel="icon" href="thermometer.png" type="image/png" />
